<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sketch board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="option-container">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-container scale-tools">
      <img class="pencil" src="./Icons/Pencil.svg" />
      <img class="eraser" src="./Icons/Eraser.svg" />
      <img class="download" src="./Icons/Download.svg" />
      <img class="upload" src="./Icons/Upload.svg" />
      <img class="sticky" src="./Icons/StickyNote.svg" />
      <img class="redo" src="./Icons/Redo.svg" />
      <img class="undo" src="./Icons/Undo.svg" />
    </div>
    <div class="pencil-tool-container">
      <div class="pencil-width-container">
        <input type="range" min="2" max="10" value="6" />
      </div>
      <div class="pencil-color-container">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-container">
      <input type="range" min="2" max="10" value="7" />
    </div>
    <!-- <div class="sticky-container" draggable="true">
      <div class="header-container">
        <div class="minimize"></div>
        <div class="remove"></div>
      </div>
      <div class="note-container">
        <textarea></textarea>
      </div>
    </div> -->
    <script src="./script.js"></script>
  </body>
</html>
